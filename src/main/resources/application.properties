spring.application.name=tc-fase-3

# RabbitMQ Config - USE AS VARIAVEIS DO DOCKER
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Database Config - USE AS VARIAVEIS DO DOCKER
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/hospital?useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user-hospital}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:466238}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# GraphQL Config - ADICIONE ESSAS CONFIGURACOES
spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.graphiql.websocket.path=/graphql

# Server Config - IMPORTANTE PARA DOCKER
server.address=0.0.0.0
server.port=8080

# Logging Config
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.graphql=DEBUG
logging.level.org.springframework.security=DEBUG
